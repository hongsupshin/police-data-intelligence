name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Lint with ruff
        run: |
          # Check for syntax errors and undefined names
          ruff check data/ src/ tests/ --select F,E9
          # Check code style (uses pyproject.toml config)
          ruff check data/ src/ tests/

      - name: Run unit tests
        run: |
          # Run tests excluding integration tests (which need PostgreSQL)
          pytest tests/ -v -m "not integration" --cov=data.etl --cov-report=term-missing

      - name: Check test coverage
        run: |
          pytest tests/ -m "not integration" --cov=data.etl --cov-report=term --cov-fail-under=90
